<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=q, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   
</head>
<body>
    <h1 style="text-align: center; background-color: aquamarine; color: red;">Data will be show here form text file</h1>
    <button id="btn1" ><p style="text-align: center;">Load</p></button>

    <script>
        $(document).ready(function(){
            $('#btn1').click(function(){
                $('h1').load('text.txt')
            })
        });
    </script>
</body>
</html>
